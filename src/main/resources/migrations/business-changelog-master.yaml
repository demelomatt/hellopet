                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: procedimento_tipo_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: clinica_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: duracao_minutos
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: valor
                  type: numeric
                  constraints:
                    nullable: false
                    defaultValue: 0.0
        - addForeignKeyConstraint:
            baseTableName: PROCEDIMENTO
            baseColumnNames: procedimento_tipo_id
            referencedTableName: PROCEDIMENTO_TIPO
            referencedColumnNames: id
            constraintName: fk_procedimento_procedimento_tipo
        - addForeignKeyConstraint:
            baseTableName: PROCEDIMENTO
            baseColumnNames: clinica_id
            referencedTableName: CLINICA
            referencedColumnNames: id
            constraintName: fk_procedimento_clinica

