databaseChangeLog:
  - changeSet:
      id: 1
      author: matheus
      changes:
        - createTable:
            tableName: estabelecimento_tipo
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tipo
                  type: varchar(60)
                  constraints:
                    nullable: false
        - createTable:
            tableName: estabelecimento
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable:  false
              - column:
                  name: estabelecimento_tipo_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cnpj
                  type: varchar(14)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: nome
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: telefone
                  type: varchar(12)
              - column:
                  name: celular
                  type: varchar(13)
              - column:
                  name: data_fundacao
                  type: date
              - column:
                  name: data_cadastro
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: horario_abertura
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: horario_fechamento
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: ativo
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: endereco_cep
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: endereco_nome
                  type: varchar(60)
              - column:
                  name: endereco_numero
                  type: varchar(20)
              - column:
                  name: endereco_bairro
                  type: varchar(60)
              - column:
                  name: endereco_complemento
                  type: varchar(20)
              - column:
                  name: endereco_cidade
                  type: varchar(20)
              - column:
                  name: endereco_uf
                  type: int(2)
        - addForeignKeyConstraint:
            baseTableName: estabelecimento
            baseColumnNames: estabelecimento_tipo_id
            referencedTableName: estabelecimento_tipo
            referencedColumnNames: id
            constraintName: fk_estabelecimento_tipo
        - createTable:
            tableName: profissional_tipo
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tipo
                  type: varchar(60)
                  constraints:
                    nullable: false
        - createTable:
            tableName: profissional
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profissional_tipo_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: cfmv
                  type: varchar(7)
                  constraints:
                    uniqueConstraint: true
              - column:
                  name: crmv
                  type: varchar(8)
                  constraints:
                    uniqueConstraint: true
              - column:
                  name: nome
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: telefone
                  type: varchar(12)
              - column:
                  name: celular
                  type: varchar(13)
              - column:
                  name: data_cadastro
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: inicio_expediente
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: fim_expediente
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: inicio_intervalo
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: fim_intervalo
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: ativo
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: endereco_cep
                  type: varchar(8)
              - column:
                  name: endereco_nome
                  type: varchar(60)
              - column:
                  name: endereco_numero
                  type: varchar(20)
              - column:
                  name: endereco_bairro
                  type: varchar(60)
              - column:
                  name: endereco_complemento
                  type: varchar(20)
              - column:
                  name: endereco_cidade
                  type: varchar(20)
              - column:
                  name: endereco_uf
                  type: int(2)
        - addForeignKeyConstraint:
            baseTableName: profissional
            baseColumnNames: profissional_tipo_id
            referencedTableName: profissional_tipo
            referencedColumnNames: id
            constraintName: fk_profissional_tipo

