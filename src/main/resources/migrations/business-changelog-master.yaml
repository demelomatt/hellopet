databaseChangeLog:
  - changeSet:
      id: 1
      author: matheus
      changes:
        - createTable:
            tableName: CLINICA
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable:  false
              - column:
                  name: cnpj
                  type: varchar(14)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: nome
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: telefone
                  type: varchar(12)
              - column:
                  name: celular
                  type: varchar(13)
              - column:
                  name: data_cadastro
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: horario_abertura
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: horario_fechamento
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: ativo
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: endereco_cep
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: endereco_nome
                  type: varchar(60)
              - column:
                  name: endereco_numero
                  type: varchar(20)
              - column:
                  name: endereco_bairro
                  type: varchar(60)
              - column:
                  name: endereco_complemento
                  type: varchar(20)
              - column:
                  name: endereco_cidade
                  type: varchar(20)
              - column:
                  name: endereco_uf
                  type: int(2)
        - createTable:
            tableName: VETERINARIO
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: crmv
                  type: varchar(7)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: nome
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(60)
                  constraints:
                    nullable: false
                    uniqueConstraint: true
              - column:
                  name: telefone
                  type: varchar(12)
              - column:
                  name: celular
                  type: varchar(13)
              - column:
                  name: data_cadastro
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: inicio_expediente
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: fim_expediente
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: inicio_intervalo
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: fim_intervalo
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: ativo
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: endereco_cep
                  type: varchar(8)
              - column:
                  name: endereco_nome
                  type: varchar(60)
              - column:
                  name: endereco_numero
                  type: varchar(20)
              - column:
                  name: endereco_bairro
                  type: varchar(60)
              - column:
                  name: endereco_complemento
                  type: varchar(20)
              - column:
                  name: endereco_cidade
                  type: varchar(20)
              - column:
                  name: endereco_uf
                  type: int(2)
        - createTable:
            tableName: PROCEDIMENTO_TIPO
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: categoria_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: nome
                  type: varchar(60)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: matheus
      changes:
        - createTable:
            tableName: CLINICA_DIAS_SEMANA
            columns:
              - column:
                  name: dia_semana
                  type: int(1)
                  constraints:
                    nullable: false
              - column:
                  name: clinica_id
                  type: int
                  constraints:
                    nullable: false
            constraints:
              primaryKey:
                columnNames:
                  - dia_semana
                  - clinica_id
        - addForeignKeyConstraint:
            baseTableName: CLINICA_DIAS_SEMANA
            baseColumnNames: clinica_id
            referencedTableName: CLINICA
            referencedColumnNames: id
            constraintName: fk_clinica_dias_semana_clinica

  - changeSet:
      id: 3
      author: matheus
      changes:
        - createTable:
            tableName: PROCEDIMENTO
            columns:
              - column:
                  name: id
