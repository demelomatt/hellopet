databaseChangeLog:
  - changeSet:
      id: 1
      author: Matheus Melo
      changes:
        - createTable:
            tableName: pet
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(100)